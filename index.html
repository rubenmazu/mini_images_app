<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini Cloud Poze - Baby Blue Theme</title>
  <link rel="stylesheet" href="style.css">

  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://accounts.google.com/gsi/client https://www.gstatic.com;
    style-src 'self' 'unsafe-inline';
    img-src 'self' blob: https://drive.google.com https://lh3.googleusercontent.com https://www.googleapis.com data:;
    connect-src 'self' https://www.googleapis.com https://accounts.google.com https://content.googleapis.com http://127.0.0.1:5500;
    frame-src https://accounts.google.com;
  ">

  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <header>
    <h1>Mini Cloud Poze</h1>
    <p class="subtitle">Galerie elegantă Baby Blue</p>
  </header>

  <section id="upload-section">
    <button id="loginBtn">Login cu Google</button>
    <input type="file" id="fileInput" multiple>
    <button id="uploadBtn">Încarcă în Drive</button>
    <div id="status"></div>
  </section>

  <section>
    <h2>Galerie</h2>
    <div id="gallery"></div>
  </section>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span id="modalClose" class="modal-close">&times;</span>
    <img id="modalImg" class="modal-content">
    <div id="modalPrev" class="modal-nav">&#10094;</div>
    <div id="modalNext" class="modal-nav">&#10095;</div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
