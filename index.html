<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Mini Cloud Poze</title>
  <link rel="stylesheet" href="style.css">

  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://apis.google.com https://accounts.google.com/gsi/client https://www.gstatic.com;
    style-src 'self' 'unsafe-inline';
    img-src 'self' https://drive.google.com https://lh3.googleusercontent.com data:;
    connect-src 'self' https://www.googleapis.com https://accounts.google.com https://content.googleapis.com http://127.0.0.1:5500;
    frame-src https://accounts.google.com https://content.googleapis.com;
  ">
  <meta http-equiv="Permissions-Policy" content="unload=()">

  <!-- Google API + GIS -->
  <script src="https://apis.google.com/js/api.js" async defer></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h1>Mini Cloud Poze</h1>

  <button id="loginBtn">Login cu Google</button><br><br>
  <input type="file" id="fileInput" multiple><br><br>
  <button id="uploadBtn">Încarcă în Drive</button>

  <div id="status"></div>

  <h2>Galerie</h2>
  <div id="gallery"></div>

  <!-- tot JS-ul extern -->
  <script src="script.js" defer></script>
</body>
</html>
